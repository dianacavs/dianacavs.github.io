<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Cat</title>
      <link rel="stylesheet" href="cat.css"> 
</head>

<body>
  <div class = "column">
    <img src="jiji.jpg" alt="A picture of Jiji from Kiki's Delivery Service" style="display: block; margin: auto;">
  </div>
  <div class = "column">
    <div class="cat">
      <div class="outer-ear outer--left"></div>
      <div class="inner-ear ear--left"></div>
      <div class="outer-ear outer--right"></div>
      <div class="inner-ear ear--right"></div>
      <div class="face">
        <div class="eye eye--left">
          <div class="eye-pupil"></div>
        </div>
        <div class="eye eye--right">
          <div class="eye-pupil"></div>
        </div>
        <div class="left-whisker-top"></div>
        <div class="left-whisker-bottom"></div>
        <div class="nose"></div>
        <div class="right-whisker-top"></div>
        <div class="right-whisker-bottom"></div>
      </div>
    </div>
  </div>  
</body>

</html>
